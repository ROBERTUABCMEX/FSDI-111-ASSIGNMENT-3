{% extends "base.html"%}

{% block content %}
<div class="container">
    <div class="navbar-header">
        {% for product in products %}
            <br>
            {% if product["active"]!=0 %}
                <h1>Name: {{ product["name"] }}</h1>
                <p>Price: {{ product["price"] }}</p>
                <p>Category: {{ product["category"] }}</p>
      
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
